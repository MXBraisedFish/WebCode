    <link rel="stylesheet" href="base.css" /> <!-- 引入公共样式 Introduce common style -->

    <svg width="0" height="0" style="position: absolute;"> <!-- 定义SVG霓虹光晕滤镜 Define SVG neon glow filter. -->
        <filter id="neonglow-blue" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
            <feFlood flood-color="#62affc" result="color" />
            <feComposite in2="blur" operator="in" resule="coloredBlur" />
            <feMerge>
                <femergeNode in="coloredBlur" />
                <femergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="neonglow-pink" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
            <feFlood flood-color="#e1537b" result="color" />
            <feComposite in2="blur" operator="in" resule="coloredBlur" />
            <feMerge>
                <femergeNode in="coloredBlur" />
                <femergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="neonglow-green" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
            <feFlood flood-color="#75e761" result="color" />
            <feComposite in2="blur" operator="in" resule="coloredBlur" />
            <feMerge>
                <femergeNode in="coloredBlur" />
                <femergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </svg>
</head>

            <svg class="ge about_me" viewBox="0 0 150 150" style="display: block;">
