<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è·Ÿè¸ªæœå‘å¡ç‰‡ç‰¹æ•ˆ|Tracking Orientation Effect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            max-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .card {
            height: 300px;
            width: 250px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            transform-style: preserve-3d;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent 70%); /* åœ†å½¢æ‰©æ•£ç‰¹æ•ˆ Circular Spread Effect */
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            text-align: center;
            backface-visibility: hidden;
        }

        .card-icon {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-icon">ğŸ˜</div>
            <h2 class="card-title">3Då¡ç‰‡æœå‘è¿½è¸ª</h2>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card')

        card.addEventListener('mousemove', (e) => {
            // è·å–å¡ç‰‡çš„åæ ‡(ä»¥åŠå…¶ä»–ä¿¡æ¯)
            // Get the card's coordinates (and other information)
            const cardRect = card.getBoundingClientRect()

            // è®¡ç®—æŒ‡é’ˆåœ¨å¡ç‰‡é‡Œçš„ä½ç½®(è®¾é•¿å®½åˆ†åˆ«ä¸ºå•ä½1)
            // Calculate the cursor's position within the card (with length and width set to unit 1)
            const x = (e.clientX - cardRect.left) / cardRect.width
            const y = (e.clientY - cardRect.top) / cardRect.height

            // è®¡ç®—æ—‹è½¬è§’åº¦
            // Calculate the rotation angle
            const rotateX = (0.5 - y) * 30
            const rotateY = (x - 0.5) * 30
            
            // è®¾ç½®æ•ˆæœ
            // Apply the effect
            card.style.transition = `transform 0.1s ease`
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`
        })

        card.addEventListener('mouseleave', (e) => {
            // æŒ‡é’ˆç¦»å¼€æ¢å¤åŸå‹
            // Restore to original state when cursor leaves
            card.style.transition = `transform 0.5s ease`
            card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`
        })
    </script>
</body>
</html>
